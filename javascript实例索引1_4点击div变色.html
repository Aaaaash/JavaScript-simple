<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#outer{
		width:330px;
		height: 100px;
		margin: 10px auto;
	}
	#outer div{
		float: left;
		width: 100px;
		height: 100px;
		margin:0 5px;
		background: black;
	}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById("outer").getElementsByTagName("div");
		var oBtn=document.getElementsByTagName("button")[0];
		oBtn.onclick=function(){
			for(var i=0;i<oDiv.length;i++){
				oDiv[i].style.background="#ff004f";
			}
		}
	}
	</script>
</head>
<body>
	<center><button>点击将DIV变成红色</button></center>
	<div id="outer">
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
