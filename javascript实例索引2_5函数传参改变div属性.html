<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		color:#333;
		font-size:14px;
		padding-top: 10px;
	}
	#outer{
		width: 300px;
		margin: 0 auto;
	}
	p{
		margin-bottom: 10px;
	}
	button{
		margin-right: 5px;
	}
	label{
		width: 5em;
		display: inline-block;
		text-align: right;
	}
	input{
		padding:3px;
		border:1px solid #ccc;
	}
	#div1{
		color:#fff;
		width: 180px;
		height: 180px;
		background: #000;
		margin: 0 auto;
		padding:10px;
	}
	</style>
	<script type="text/javascript">
	var changeStyle=function(elem,name,value){
		elem.style[name]=value;
	}
	window.onload=function(){
		var oDiv=document.getElementById("div1");
		var oBtn=document.getElementsByTagName("button");
		var olnput=document.getElementsByTagName("input");
		oBtn[0].onclick=function(){
			changeStyle(oDiv,olnput[0].value,olnput[1].value);
		}
		oBtn[1].onclick=function(){
			oDiv.removeAttribute("style");
		}
	}
	</script>
</head>
<body>
	<div id="outer">
		<p><label>属性名：</label><input type="text" value="background"></p>
		<p><label>属性值：</label><input type="text" value="blue"></p>
		<p><label></label><button>确定</button><button>重置</button></p>
	</div>
	<div id="div1">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</div>

</body>
</html>
